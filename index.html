<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editkaro.in | Creative Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
overflow-x:hidden;
}
header{
text-align:center;
padding:50px 20px;
}
header h1{
font-size:3rem;
background:linear-gradient(90deg,#00ffd5,#00c3ff);
-webkit-background-clip:text;
color:transparent;
}
header p{color:#ccc;margin-top:10px}

.filters{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:12px;
margin-bottom:30px;
}
.filters button{
padding:10px 20px;
border:none;
border-radius:25px;
background:#1c1c1c;
color:#fff;
cursor:pointer;
transition:.3s;
}
.filters button:hover,.filters .active{
background:#00ffd5;
color:#000;
}

.portfolio{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
padding:0 40px 60px;
}

.card{
background:#000;
border-radius:18px;
overflow:hidden;
position:relative;
cursor:pointer;
transition:.4s;
box-shadow:0 15px 40px rgba(0,0,0,.4);
}
.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 25px 60px rgba(0,255,213,.35);
}
.card video{
width:100%;
height:320px;
object-fit:cover;
filter:brightness(.75);
transition:.3s;
}
.card:hover video{filter:brightness(1)}
.card h3{
position:absolute;
bottom:0;
width:100%;
padding:12px;
background:linear-gradient(transparent,rgba(0,0,0,.9));
text-align:center;
font-size:1rem;
}
