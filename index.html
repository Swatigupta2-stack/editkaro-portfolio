<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editkaro.in | Creative Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
overflow-x:hidden;
}
header{
text-align:center;
padding:50px 20px;
}
header h1{
font-size:3rem;
background:linear-gradient(90deg,#00ffd5,#00c3ff);
-webkit-background-clip:text;
color:transparent;
}
header p{color:#ccc;margin-top:10px}

.filters{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:12px;
margin-bottom:30px;
}
.filters button{
padding:10px 20px;
border:none;
border-radius:25px;
background:#1c1c1c;
color:#fff;
cursor:pointer;
transition:.3s;
}
.filters button:hover,.filters .active{
background:#00ffd5;
color:#000;
}

.portfolio{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
padding:0 40px 60px;
}

.card{
background:#000;
border-radius:18px;
overflow:hidden;
position:relative;
cursor:pointer;
transition:.4s;
box-shadow:0 15px 40px rgba(0,0,0,.4);
}
.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 25px 60px rgba(0,255,213,.35);
}
.card video{
width:100%;
height:320px;
object-fit:cover;
filter:brightness(.75);
transition:.3s;
}
.card:hover video{filter:brightness(1)}
.card h3{
position:absolute;
bottom:0;
width:100%;
padding:12px;
background:linear-gradient(transparent,rgba(0,0,0,.9));
text-align:center;
font-size:1rem;
}

/* Lightbox */
.lightbox{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.9);
display:none;
align-items:center;
justify-content:center;
z-index:1000;
}
.lightbox video{
width:90%;
max-width:800px;
border-radius:15px;
}
.lightbox span{
position:absolute;
top:30px;
right:40px;
font-size:2rem;
cursor:pointer;
}

footer{
text-align:center;
padding:20px;
background:#050505;
color:#aaa;
font-size:.9rem;
}

@media(max-width:600px){
header h1{font-size:2.2rem}
.card video{height:260px}
}
</style>
</head>

<body>

<header>
<h1>Editkaro.in</h1>
<p>Social Media Marketing & Video Editing Agency</p>
</header>

<div class="filters">
<button class="active" onclick="filterVideos('all',this)">All</button>
<button onclick="filterVideos('short',this)">Short Form</button>
<button onclick="filterVideos('long',this)">Long Form</button>
<button onclick="filterVideos('gaming',this)">Gaming</button>
<button onclick="filterVideos('football',this)">Football</button>
<button onclick="filterVideos('ecommerce',this)">E-Commerce</button>
<button onclick="filterVideos('anime',this)">Anime</button>
<button onclick="filterVideos('documentary',this)">Documentary</button>
</div>

<section class="portfolio">

<div class="card short" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
<h3>Instagram Reel Edit</h3>
</div>

<div class="card long" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/movie.mp4" muted loop></video>
<h3>YouTube Long Video</h3>
</div>

<div class="card gaming" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
<h3>Gaming Montage</h3>
</div>

<div class="card football" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/movie.mp4" muted loop></video>
<h3>Football Edit</h3>
</div>

<div class="card ecommerce" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
<h3>E-Commerce Ad</h3>
</div>

<div class="card anime" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/movie.mp4" muted loop></video>
<h3>Anime AMV</h3>
</div>

<div class="card documentary" onclick="openLightbox(this)">
<video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
<h3>Documentary Style</h3>
</div>

</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
<span onclick="closeLightbox()">✖</span>
<video controls autoplay></video>
</div>

<footer>
© 2025 Editkaro.in | Designed by Swati Gupta
</footer>

<script>
const cards=document.querySelectorAll('.card');

cards.forEach(card=>{
const vid=card.querySelector('video');
card.addEventListener('mouseenter',()=>vid.play());
card.addEventListener('mouseleave',()=>vid.pause());
});

function filterVideos(cat,btn){
document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');

cards.forEach(card=>{
card.style.display=(cat==='all'||card.classList.contains(cat))?'block':'none';
});
}

const lightbox=document.getElementById('lightbox');
const lbVideo=lightbox.querySelector('video');

function openLightbox(card){
const src=card.querySelector('video').src;
lbVideo.src=src;
lightbox.style.display='flex';
}

function closeLightbox(){
lbVideo.pause();
lightbox.style.display='none';
}
</script>

</body>
</html>
